<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="{{ url_for('custom_static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            {% if question %}
            <div class="message user-message">
                <strong>Pregunta:</strong> {{ question }}
            </div>
            {% endif %} {% if answer %}
            <div class="message bot-response">
                <strong>Respuesta:</strong> {{ answer }}
            </div>
            {% endif %}
        </div>
        <form method="post">
        <textarea
          name="question"
          placeholder="Escribe tu pregunta aquí..."
          required
        ></textarea>
            <textarea
          name="context"
          placeholder="Escribe el contexto aquí..."
          required
        ></textarea>
            <select name="model">
                {% for model in models %}
                <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model }}</option>
                {% endfor %}
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
