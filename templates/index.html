<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Preguntas y Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .bot-response {
            background-color: #e8f5e9;
            align-self: flex-start;
        }
        form {
            display: flex;
            flex-direction: column;
            border-top: 1px solid #cccccc;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            resize: none;
            box-sizing: border-box;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            {% if question %}
            <div class="message user-message">
                <strong>Pregunta:</strong> {{ question }}
            </div>
            {% endif %} {% if answer %}
            <div class="message bot-response">
                <strong>Respuesta:</strong> {{ answer }}
            </div>
            {% endif %}
        </div>
        <form method="post">
        <textarea
          name="question"
          placeholder="Escribe tu pregunta aquí..."
          required
        ></textarea>
            <textarea
          name="context"
          placeholder="Escribe el contexto aquí..."
          required
        ></textarea>
            <select name="model">
                {% for model in models %}
                <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model }}</option>
                {% endfor %}
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
