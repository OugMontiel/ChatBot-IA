<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Preguntas y Respuestas</title>
</head>
<body>
    <h1>Aplicación de Preguntas y Respuestas</h1>
    <form action="/ask" method="post">
        <label for="question">Pregunta:</label><br>
        <input type="text" id="question" name="question" required><br><br>
        <label for="context">Contexto:</label><br>
        <textarea id="context" name="context" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
